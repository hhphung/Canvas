<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="planner.css">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
    <style>
        table {
            border-collapse: collapse;
        }
        
        tr:nth-child(odd) {
            background-color: #c3c3c3;
        }
        
        tr:nth-child(even) {
            background-color: #FFFA9D;
        }
        
        input[type="radio"] {
            margin: -1px;
            vertical-align: middle;
        }
        
        .tab {
            display: inline-block;
            margin-left: 40px;
        }
    </style>

</head>


<body>
    <h1 class="headers">Add Class</h1>

    <div class="assignmentBox">
        <p style=" color: #000000; position: relative; left: 23px; top: 20px; font-size: 26px"></p>
        <table style="background-color:#070032; position: absolute; top: 20px; left:20px; width: 100%; border-radius: 5px; border-collapse: separate; border-spacing: 0px;">
            <tr>
                <th> </th>
                <th> </th>
            </tr>
            <tr>
                <tr>
                    <td><label for="name" class="aClassF">Class Name:</label></td>
                    <td><input type="text" id="name" name="name" value=""></td>
                </tr>
            </tr>
            <tr>
                <tr>
                    <td><label for="number" class="aClassF">Class Number:</label></td>
                    <td><input type="text" id="number" name="number" value=""></td>
                </tr>
            </tr>

            <tr>
                <tr>
                    <td><label for="name" class="aClassF">Class Section:</label></td>
                    <td><input type="text" id="section" name="section" value=""></td>
                </tr>
            </tr>
            <tr>
                <td><label for="class" class="aClassF">Type of Class:</label></td>
                <td>
                    <select name="class" id="class" align="right">
                        <option value="Lecture">Lecture</option>
                        <option value="Lab">Lab</option>
                        <option value="Recitation">Recitation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="time" class="aClassF">Time:</label></td>
                <td><input type="time" id="time" name="time" value="" min="0:00" max="24:00"></td>
            </tr>
            <tr>
                <td><label for="type" class="aClassF">Days of Week:</label></td>
                <td>
                    <td><input type="text" id="dayOfweek" name="dayOfweek" value=""></td>

                </td>
            </tr>
            <tr>
                <td><label for="date" class="aClassF">Start Date:</label></td>
                <td><input type="date" id="dateS" name="date" value="" min="2021-08-01" max="2022-05-13"></td>
            </tr>
            <tr>
                <td><label for="date" class="aClassF">End Date:</label></td>
                <td><input type="date" id="dateE" name="dateE" value="" min="2021-08-01" max="2022-05-13"></td>
            </tr>

            <tr>
                <td><label for="Location" class="aClassF">Location:</label></td>
                <td><input type="text" id="Location" name="Location" value=""></td>
            </tr>
            <tr>
                <td><label for="name" class="aClassF">Professor Name:</label></td>
                <td><input type="text" id="nameP" name="nameP" value=""></td>
            </tr>
            <tr>
                <td><label for="Email" class="aClassF">Professor Email:</label></td>
                <td><input type="text" id="Email" name="Email" value=""></td>
            </tr>
            <tr>
                <td><label for="time" class="aClassF">Office Hours:</label></td>
                <td><input type="time" id="timeOH" name="timeOH" value="" min="0:00" max="24:00"></td>
            </tr>
            <tr>
                <td><label for="Location" class="aClassF">Office Hours Location:</label></td>
                <td><input type="text" id="LocationOH" name="LocationOH" value=""></td>
            </tr>

        </table>
    </div>

    <label for="Color Picker" class="aClassF">Select Color:</label>
    <input type="color" id="Color Picker" value="#0000ff">
    <button class="buttonHome" id="aClass" style="position:absolute; left:23px; bottom: 150px; width:9%; font-size: 20px;" id="home">Add Class</button>
    <button class="buttonHome" onclick="history.back()" style="position:absolute; left:1370px; bottom: 100px; width:9%; font-size: 20px;" id="home">RETURN</button>
    <a href="../home.html" class="buttonHome" style="position:absolute; left:1370px; bottom: 10px; width:7%; font-size: 20px; text-decoration:none;" id="home">HOME</a>
    <button id="sm" class="buttonHome" style="position:absolute; left:1370px; bottom: -110px; width:7%; font-size: 20px; text-decoration:none;">speech mode</button>


    <script src="addClass.js"></script>
</body>


</html>
