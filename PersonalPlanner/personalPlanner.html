<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal Planner</title>

    <link rel="stylesheet" href="personalPlanner.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div id ="day">Sunday</div>
        <div id ="day">Monday</div>
        <div id ="day">Tuesday</div>
        <div id ="day">Wednesday</div>
        <div id ="day">Thursday</div>
        <div id ="day">Friday</div>
        <div id ="day">Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />
    
      <input type="time" id="eventTimeInput" name="time" min="0:00" max="24:00"  >
      <input id="eventLocationInput" placeholder="Event Location" />


      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>
     
      <div id = "eventBox">
      <p id="eventText"></p>
      <p id="eventDate"></p>
      <p id="eventTime"></p>
      <p id="eventLocation"></p>
    </div>

    <p> </p>
  
      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="personalPlanner.js"></script>
  </body>
