<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="planner.css">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
</head>


<body>
    <h1 class="headers">COMBINED CALENDAR</h1>
    <div class="viewBox">
        <p style="color: #FFFA9D; position:relative; left: 23px; top: 20px; font-size:26px">View</p>
        <table style="background-color: aliceblue; position: absolute; top: 60px; left:20px; width: 260px; height: 120px; border-radius: 5px;">
            <tr>
                <td id="classSchedule" onclick="highlight(this)" style="font-size: 18px; padding-left: 5px;">Class Schedule</td>
            </tr>
            <tr>
                <td id="assignments" onclick="highlight(this)" style="font-size: 18px; padding-left: 5px;">Assignments</td>
            </tr>
            <tr>
                <td id="personal" onclick="highlight(this)" style="font-size: 18px; padding-left: 5px;">Personal Planner</td>
            </tr>
            <tr>
                <td id="todo" onclick="highlight(this)" style="font-size: 18px; padding-left: 5px;">To-Do</td>
            </tr>
        </table>
    </div>

    <div class="detailsBox">
        <p style="color: #FFFA9D; position:relative; left: 23px; top: 20px; font-size:26px">Details</p>
        <table style="background-color:#070032; position: absolute; top: 50px; left:20px; width: 360px; border-radius: 5px; border-collapse: separate; border-spacing: 0 12px;">
            <tr>
                <td class="detailsData">Calendar: </td>
            </tr>
            <tr>
                <td class="detailsData">Title:</td>
            </tr>
            <tr>
                <td class="detailsData">Class:</td>
            </tr>
            <tr>
                <td class="detailsData">Type: </td>
            </tr>
            <tr>
                <td class="detailsData" style="padding-bottom: 110px;">Notes: </td>
            </tr>
        </table>
    </div>


    <a href="../home.html" class="buttonHome" style="position:absolute; left:1370px; bottom: 10px; width:7%; font-size: 20px; text-decoration:none;" id="home">HOME</a>




    <button id="speakMode" class="buttonHome" style="font-size: 40px;">speech mode</button>


    <script src="combinedCalendar.js"></script>
</body>

</html>
