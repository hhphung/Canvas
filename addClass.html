<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="planner.css">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
    <style>
        table {
            border-collapse: collapse;
        }
        tr:nth-child(odd) {
            background-color: #c3c3c3;
        }
        tr:nth-child(even) {
            background-color: #FFFA9D;
        }
        input[type="radio"] {
             margin: -1px;
             vertical-align: middle;
        }
        .tab {
            display: inline-block;
            margin-left: 40px;
        }
    </style>
    <script src="addClass.js"></script>
</head>


<body>
    <h1 class="headers">Add Class</h1>
    
    <div class="assignmentBox">
        <p style=" color: #000000; position: relative; left: 23px; top: 20px; font-size: 26px"></p>
        <table style="background-color:#070032; position: absolute; top: 20px; left:20px; width: 100%; border-radius: 5px; border-collapse: separate; border-spacing: 0px;">
            <tr>
                <th> </th>
                <th> </th>
            </tr>
            <tr>
                <tr>
                    <td><label for="name">Class Name:</label></td>
                    <td><input type="text" id="name" name="name" value=""></td>
                </tr>
            </tr>
            <tr>
                <tr>
                    <td><label for="number">Class Number:</label></td>
                    <td><input type="text" id="number" name="number" value=""></td>
                </tr>
            </tr>
            
            <tr>
                <tr>
                    <td><label for="name">Class Section:</label></td>
                    <td><input type="text" id="section" name="section" value=""></td>
                </tr>
            </tr>
            <tr>
                <td><label for="class">Type of Class:</label></td>
                <td>
                    <select name="class" id="class" align="right">
                        <option value="Lecture">Lecture</option>
                        <option value="Lab">Lab</option>
                        <option value="Recitation">Recitation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="time">Time:</label></td>
                <td><input type="time" id="time" name="time" value="" min="0:00" max="24:00"></td>
            </tr>  
            <tr>
                <td><label for="type">Days of Week:</label></td>
                <td>

                </td>
            </tr>
            <tr>
                <td><label for="date">Start Date:</label></td>
                <td><input type="date" id="date" name="date" value="" min="2021-08-01" max="2022-05-13"></td>
            </tr>
            <tr>
                <td><label for="date">End Date:</label></td>
                <td><input type="date" id="date" name="date" value="" min="2021-08-01" max="2022-05-13"></td>
            </tr>

            <tr>
                <td><label for="Location">Location:</label></td>
                <td><input type="text" id="Location" name="Location" value=""></td>
            </tr>
            <tr>
                <td><label for="name">Professor Name:</label></td>
                <td><input type="text" id="name" name="Email" value=""></td>
            </tr>
            <tr>
                <td><label for="Email">Professor Email:</label></td>
                <td><input type="text" id="Email" name="Email" value=""></td>
            </tr>
            <tr>
                <td><label for="time">Office Hours:</label></td>
                <td><input type="time" id="time" name="time" value="" min="0:00" max="24:00"></td>
            </tr>
            <tr>
                <td><label for="Location">Office Hours Location:</label></td>
                <td><input type="text" id="Location" name="Location" value=""></td>
            </tr>  

        </table>
    </div>

    <label for="Color Picker">Select Color:</label>
    <input type="color" id="Color Picker" value="#0000ff">
    <button class="buttonHome" onclick="addClass()" style="position:absolute; left:23px; bottom: 150px; width:9%; font-size: 20px;" id="home">Add Class</button>
    <button class="buttonHome" onclick="history.back()" style="position:absolute; left:1370px; bottom: 100px; width:9%; font-size: 20px;" id="home">RETURN</button>
    <button class="buttonHome" onclick="goHome()" style="position:absolute; left:1370px; bottom: 10px; width:9%; font-size: 20px;" id="home">HOME</button>


</body>
