<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href = "todolist.css">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
</head>
<script src = "todolist.js"></script>

<body>
    <h1 class = "headers">TO-DO LIST</h1>
    <div class = "viewBox">
        <p style = "color: #FFFA9D; position:relative; left: 23px; top: 20px; font-size:26px">List</p>
        <table style = "background-color: aliceblue; position: absolute; top: 60px; left:20px; width: 260px; height: 120px; border-radius: 5px;">
            <tr>
                <td id = "l1" onclick = "detail(this)" style = "font-size: 18px; padding-left: 5px;">cleaning</td>
            </tr>
            <tr>
                <td id = "l2" onclick = "detail(this)" style = "font-size: 18px; padding-left: 5px;">grocery shopping</td>
            </tr>
            <tr>
                <td id = "l3" onclick = "detail(this)" style = "font-size: 18px; padding-left: 5px;">coms319 hw</td>
            </tr>
            <tr> 
                <td id = "l4" onclick = "detail(this)" style = "font-size: 18px; padding-left: 5px;">other</td>
            </tr>
        </table>
    </div>

    <div class = "detailsBox">
        <p style = "color: #FFFA9D; position:relative; left: 23px; top: 20px; font-size:26px">Detail</p>
        <table style = "background-color:#070032; position: absolute; top: 50px; left:20px; width: 360px; border-radius: 5px; border-collapse: separate; border-spacing: 0 12px;">
            <tr>
                <td id ="d1" class = "detailsData" height = "22">1</td>
            </tr>
            <tr>
                <td id ="d2" class = "detailsData" height = "22">2</td>
            </tr>
            <tr>
                <td id ="d3" class = "detailsData" height = "22">3</td>
            </tr>
            <tr> 
                <td id ="d4" class = "detailsData" height = "22">4</td>
            </tr>
            <tr> 
                <td id = "d5" class = "detailsData" style = "padding-bottom: 110px;">**optional notes</td>
            </tr>
        </table>
    </div>
    <button class = "buttonNew" onclick = "addTask()" style = "position:absolute; left:1370px; bottom: 80px; width:9%; font-size: 20px;" id = "task">ADD TASK</button>
    <button class = "buttonHome" onclick = "goHome()" style = "position:absolute; left:1370px; bottom: 10px; width:9%; font-size: 20px;" id = "home">HOME</button>

</body>
</html>
