    <script>
        const duedates = new Array(7);
        var today = new Date();
        for (i = 0; i < 7; i++) {
            n = new Date(today.getFullYear(), today.getMonth(), today.getDate() + i);
            y = n.getFullYear();
            m = n.getMonth() + 1;
            d = n.getDate();
            duedates[i] = m + "/" + d + "/" + y;
