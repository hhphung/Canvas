<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="logIn.css">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
</head>

<body>

    <h2 class="headers">Academic planner</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">create acount</button>

    <div id="id01" class="modal">



        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input id="lUser" type="text" placeholder="Enter Username">

            <label for="psw"><b>Password</b></label>
            <input id="lPassword" type="password" placeholder="Enter Password">

            <button id="Login">Login</button>

        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

        </div>

    </div>

    <div id="id02" class="modal">



        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input id="cUser" type="text" placeholder="Enter Username">

            <label for="psw"><b>Password</b></label>
            <input id="cPassword" type="password" placeholder="Enter Password">

            <button id="create">create</button>



        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>

        </div>

    </div>

    <script src="logIn.js"></script>

</body>

</html>
