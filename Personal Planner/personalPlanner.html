<!DOCTYPE html>
<html lang  ="en">
<head>
    <link rel = "stylesheet" href = "personalPlanner.css">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
</head>
<script src = "combinedCalendar.js"></script>

<body>
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
  
        <div class="card">
           
          <i> <button class="arrow left" id="previous" onclick="previous()"></button></i> 
          <i class="card-header" id="monthAndYear"></i>
          <i> <button class="arrow right" id="next" onclick="next()"></button></i> 
          

            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                <tr>
                    <th class = "weekDays">SUN</th>
                    <th class = "weekDays">MON</th>
                    <th class = "weekDays">TUE</th>
                    <th class = "weekDays">WED</th>
                    <th class = "weekDays">THU</th>
                    <th class = "weekDays">FRI</th>
                    <th class = "weekDays">SAT</th>
                </tr>
                </thead>
    
                <tbody style = "color: #FFFA9D; font-size: 24px; text-align: center;" id="calendar-body">
    
                </tbody>
            </table>
        
            <br/>
            <form class="form-inline">
                <label for="month" id ="month">
                <label for="year" id ="year">
        </div>
    </div>

    
<script src = "personalPlanner.js"></script>
</body>
</html>
