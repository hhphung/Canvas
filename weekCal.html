<!DOCTYPE html>
<html lang  ="en">
<head>
    <link rel = "stylesheet" href = "weekCal.css">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
</head>

<body>
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5" style = "padding-left: 50px;">
  
        <div class="card">
          <i> <button class="arrow left" id="previous" onclick="prevWeek()"></button></i> 
          <i class="card-header" id="monthAndYear"></i>
          <i> <button class="arrow right" id="next" onclick="nextWeek()"></button></i> 
          

            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                <tr>
                    <th class = "weekDays">SUN</th>
                    <th class = "weekDays">MON</th>
                    <th class = "weekDays">TUE</th>
                    <th class = "weekDays">WED</th>
                    <th class = "weekDays">THU</th>
                    <th class = "weekDays">FRI</th>
                    <th class = "weekDays">SAT</th>
                </tr>
                </thead>
    
                <tbody style = "color: #FFFA9D; font-size: 24px; text-align: center;" id="calendar-body">
                </tbody>
            </table>
    
            <br/>
            <form class="form-inline">
                <label for="month" id ="month"></label>
                <label for="year" id ="year"></label>
            </form>

            <div class = "events">
                <table id = "eventstbl" style = "border-collapse: separate; border-spacing: 0 12px;">
                    <tr id = "event1">
                        <td class = "eventData" style = "background-color:hotpink">testing1
                            <button class = "xEvent" onclick = "deleteEvent(event1)">X</button>
                        </td>
                    </tr>
                    <tr id = "event2">
                        <td class = "eventData" style = "background-color:rgb(105, 255, 173)">testing2
                            <button class = "xEvent" onclick = "deleteEvent(event2)">X</button>
                        </td>
                    </tr>
                    <tr id = "event3">
                        <td class = "eventData" style = "background-color:hotpink">testing3
                            <button class = "xEvent" onclick = "deleteEvent(event3)">X</button>
                        </td>
                    </tr>
                    <tr id = "event4"> 
                        <td class = "eventData" style = "background-color:rgb(255, 165, 105)">testing4
                            <button class = "xEvent" onclick = "deleteEvent(event4)">X</button>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>    
<script src = "weekCal.js"></script>
</body>
</html>
